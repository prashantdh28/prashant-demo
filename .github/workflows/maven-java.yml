name: Java CI/CD with Maven

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: prashant-runner

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Deploy to Production
      run: |
        # Copy the JAR file to the deployment directory
        sudo cp /home/ubuntu/actions-runner/_work/prashant-demo/prashant-demo/target/springboot-example.jar /home/ubuntu/prashant-demo/target/

        # Reload systemd and restart the service
        sudo systemctl daemon-reload
        sudo systemctl enable springboot-example
        sudo systemctl restart springboot-example

        # Directly copy the Nginx configuration
        sudo systemctl restart nginx
