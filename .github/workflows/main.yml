name: Java CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      - name: Find JAR File
        id: find_jar
        run: |
          echo "Searching for JAR file..."
          JAR_FILE=$(find $GITHUB_WORKSPACE/target -name '*.jar')
          echo "Found JAR file: $JAR_FILE"
          echo "::set-output name=jar_file::$JAR_FILE"

    needs: build

    steps:
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "/home/runner/work/prashant-demo/prashant-demo/target/springboot-example.jar"
          target: "/home/ubuntu/pro/prashant-demo/target/"
