name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        run: mvn clean install 

  deploy:
    runs-on: prashant-runner

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Copy Files to EC2
      uses: appleboy/scp-action@v2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "target/springboot-example-0.0.1-SNAPSHOT.jar"
        target: "/home/ubuntu/prashant-demo/app.jar"

    - name: SSH into EC2 and Restart Nginx
      uses: appleboy/ssh-action@v2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo systemctl restart nginx
          
    - name: SSH into EC2 and Restart Spring Boot Application
      uses: appleboy/ssh-action@v2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo systemctl restart your-springboot-app
